<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="/css/footer-header.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/css/formulario.css">
    <script src="/Js/validacaoFormulario.js" defer></script>

</head>
<body>
    <header>
        <div class="logo">
            <img src="/photos/Logo.png" alt="Logo do Meu Site">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Página Inicial</a></li>
                <li><a href="/html/participantes.html">Criadores do Projeto</a></li>
                <li><a href="/html/formulario.html">Nos envie seu contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Entre em contato conosco para tirar dúvidas</h1>
        <form action="" onsubmit="return validarFormulario()">
            <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
    
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
    
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
    
            <label class="checkbox">Click no botão para enviar as informações</label>
    
            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Portal da Saude. Projeto Integrador Curso Prox Educação.</p>
    </footer>
</body>
</html>
